                </div>

                    </div>
                    <div>
                        <div class="w-20 h-6 rounded-lg bg-yellow-400"></div>
                    </div>
                </div>
                <div class="p-5 bg-white rounded-lg flex items-center justify-between space-x-8">

                        <div class="h-4 w-56 bg-gray-300 rounded-md"></div>
                    </div>
